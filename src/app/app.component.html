<div class="conatiner app-skeleton">
  <div class="app-header ">
  </div>

  <div class="d-flex justify-content-end mx-5 pr-3" style="margin-top: 120px;">
    <button type="button" class="btn btn-primary mx-5" (click)="createuser()">Add new user</button>
  </div>

  <div class="table-wrapper d-flex justify-content-center mx-5"
    style="margin-top: 10px;max-height: 75vh;overflow-y: auto;">
    <table class="table table-hover  border">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr class="" *ngFor="let user of users;let i = index" style="height:40px !important;">
          <td>{{ i }}</td>
          <td>{{ user['First Name'] }}</td>
          <td>{{ user['Last Name'] }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
